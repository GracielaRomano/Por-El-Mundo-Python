<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Por El Mundo</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700&display=swap"rel="stylesheet"/>
    {% block css %}{% endblock %}
    <script src="https://kit.fontawesome.com/d1be60c6dc.js"crossorigin="anonymous"></script>
    <link rel="icon" href="{{ url_for('static', filename='image/globo.png') }}" />
  </head>
  <body>
    <div class="contenedor">
      <header class="header">
        <div class="logo">
          <img class="imagen-logo" src="{{ url_for('static', filename='image/logo2.png') }}" alt="logo" />
          <h1>Por El Mundo</h1>
        </div>
        <nav class="menu">
          <a href="{{ url_for('index') }}">
              <i class="fa-solid fa-house-chimney iconito" aria-hidden="true"></i>
              Inicio
          </a>
          <a href="{{ url_for('about') }}">
              <i class="fa-solid fa-circle-info iconito" aria-hidden="true"></i>
              Acerca de
          </a>
          <a href="{{ url_for('destacados') }}">
              <i class="fa-solid fa-star iconito" aria-hidden="true"></i>
              Destacados
          </a>
          <a href="{{ url_for('contacto') }}">
              <i class="fas fa-hand-sparkles iconito" aria-hidden="true"></i>
              Contacto
          </a>
        </nav>
      </header>
    
      {% block contenido %}{% endblock %}

      <footer class="footer">
        <div>
          <a class="redsoc" href="https://www.twitter.com" target="_blank"
            ><i class="fa-brands fa-twitter" aria-hidden="true"></i
          ></a>
          <a class="redsoc" href="http://www.facebook.com" target="_blank">
            <i class="fa-brands fa-facebook" aria-hidden="true"></i
          ></a>
          <a class="redsoc" href="http://www.instagram" target="_blank"
            ><i class="fa-brands fa-instagram" aria-hidden="true"></i
          ></a>
          <a class="redsoc" href="http://www.linkedin.com" target="_blank"
            ><i class="fa-brands fa-linkedin" aria-hidden="true"></i
          ></a>
        </div>
        <p>Copyright Â© 2022 Por El Mundo</p>
      </footer>
    </div>
  </body>
</html>
